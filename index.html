<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">

            <!-- Left: brand, seed, current difficulty -->
            <div class="brand-group">
                <h1>CODEX</h1>
                <div class="brand-meta">
                    <span id="game-seed-display"></span>
                    <span class="brand-meta-sep">·</span>
                    <span id="game-difficulty-display"></span>
                </div>
            </div>

            <!-- Centre: solve progress -->
            <div class="status-group">
                <div class="progress-wrapper">
                    <span id="game-progress-label">ANALYSIS:</span>
                    <span id="game-progress">0/7</span>
                    <div class="progress-track">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Right: external link + menu -->
            <div class="header-actions">
                <a href="https://github.com/Ed-von-Schleck/codex" class="github-link"
                   target="_blank" rel="noopener">GITHUB SOURCE</a>
                <button id="menu-button" aria-label="Menu">MENU</button>
            </div>

        </div>
    </header>

    <main class="game-container">
        <!-- Section 1: Palette & Rule Construction -->
        <section class="workspace">
            <div class="sticky-palette-container">
                <div id="symbol-palette" class="palette"></div>
            </div>
            <div id="rules-list" class="rules-grid"></div>
        </section>

        <!-- Section 2: Verification -->
        <section class="sidebar">
            <div class="sidebar-header">
                <h2>Target Strings</h2>
                <p class="instruction">Reconstruct the sequence logic to match all examples.</p>
            </div>
            <ul id="examples-list" class="examples-list"></ul>
        </section>
    </main>

    <footer class="app-footer">
        <a href="https://github.com/Ed-von-Schleck/codex" target="_blank" rel="noopener">REMOTE_REPOSITORY</a>
    </footer>

    <!--
        Unified overlay — shared by MENU and WIN states.
        showOverlay(title, type) in ui.js controls which buttons are visible.

        Button visibility by state:
          Menu: difficulty selector, New Game, Share, Resume
          Win:  difficulty selector, New Game, Share   (Resume hidden)
    -->
    <div id="workspace-overlay" class="overlay hidden">
        <div class="overlay-card">

            <h2 id="overlay-title">SYSTEM MENU</h2>

            <!-- Difficulty selector — visible in all overlay states so the
                 player can always choose the difficulty for the next game. -->
            <div class="difficulty-selector">
                <p class="difficulty-label">DIFFICULTY</p>
                <div class="difficulty-buttons">
                    <button class="btn-difficulty" data-difficulty="NOVICE">NOVICE</button>
                    <button class="btn-difficulty" data-difficulty="STANDARD">STANDARD</button>
                    <button class="btn-difficulty" data-difficulty="EXPERT">EXPERT</button>
                    <button class="btn-difficulty" data-difficulty="INSANITY">INSANITY</button>
                </div>
            </div>

            <div class="overlay-actions">
                <button id="overlay-new-game-button" class="btn-primary">INITIATE NEW SEQUENCE</button>

                <!-- Share the current puzzle. Copies the URL (which always
                     contains seed + difficulty) to the clipboard. -->
                <button id="overlay-share-button" class="btn-share">COPY CHALLENGE LINK</button>

                <!-- Hidden when type === 'win' — nothing to resume after solving. -->
                <button id="overlay-resume-button" class="btn-secondary">RESUME ANALYSIS</button>
            </div>

        </div>
    </div>

    <script src="js/seedrandom.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
