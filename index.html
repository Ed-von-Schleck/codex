<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quest</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>Grammar Quest</h1>
            <div id="game-progress">Progress: 0/7</div>
            <div id="game-seed-display"></div>
            <button id="menu-button" aria-label="Menu">Menu</button>
        </div>
    </header>

    <main class="game-container">
        <!-- Section 1: Palette & Rule Construction -->
        <section class="workspace">
            <div class="sticky-palette-container">
                <div id="symbol-palette" class="palette"></div>
            </div>
            
            <div id="rules-list" class="rules-grid">
                <!-- Rules generated by domSetup.js -->
            </div>
        </section>

        <!-- Section 2: Verification -->
        <section class="sidebar">
            <h2>Target Strings</h2>
            <p class="instruction">Build rules to match all examples below.</p>
            <ul id="examples-list" class="examples-list"></ul>
        </section>
    </main>

    <!-- Unified Overlay for Menus and Win Screens -->
    <div id="workspace-overlay" class="overlay hidden">
        <div class="overlay-card">
            <h2 id="overlay-title">Game Menu</h2>
            <div class="overlay-actions">
                <button id="overlay-new-game-button" class="btn-primary">New Game</button>
                <button onclick="document.getElementById('workspace-overlay').classList.add('hidden')" class="btn-secondary">Resume</button>
            </div>
        </div>
    </div>

    <script src="js/seedrandom.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
